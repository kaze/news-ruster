name: CI

# This workflow run tests and build for each push

on:
  push:
    branches:
      - master

jobs:
  test_news_ruster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          rustup install nightly

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version

      - name: Lint
        run: |
          cd newsruster
          cargo fmt -- --check
          cargo clippy -- -D warnings

      - name: Test
        run: |
          cd newsruster
          cargo check
          cargo test --all

      - name: Build
        run: |
          cd newsruster
          cargo build --release
